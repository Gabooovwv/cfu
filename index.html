<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Uploader</title>
		<script src="js/jquery.min.js" type="text/javascript"></script>
		<script src="js/uploader.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				Uploader.init();
			});
		</script>
		<link rel="stylesheet" type="text/css" href="css/uploader.css" />
	</head>

	<body>
		<form class="uploaderForm" id="uploaderForm-1">
			<div class="queue">
				<div class="queueElement">
					<div class="percent"></div>
					<div class="fileName"></div>
					<div class="progressBar"><div class="progress"></div></div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="uploadButton blueButton">
				<span>Select File</span>
				<input class="fileUpload" name="fileUpload" type="file" multiple="true" />
			</div>
			<div class="uploadButton greyButton">
				<span>Save</span>
				<input class="fileUploadButton" name="fileUploadButton" type="submit" />
			</div>
			<div class="imageBox"></div>
		</form>
		<button class="addForm">+++</button>
	</body>
</html>
